<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
	<link href="assets/css/styles.css" rel="stylesheet">
	<link href="assets/css/pageslider.css" rel="stylesheet">
</head>
<body>

<script id="home-tpl" type="text/template">
    <header class="bar bar-nav">
        <h1 class="title">Directory</h1>
    </header>
    <div class="bar bar-standard bar-header-secondary">
        <input class='search-key' type="search"/>
    </div>
    <div class="content"></div>
</script>

<script id="employee-list-tpl" type="text/template">
    <ul class="table-view">
        {{#each this}}
        <li class="table-view-cell media">
          <a href="#notebooks/{{ id }}">
              <img class="media-object pull-left" src="assets/pics/{{id}}.jpg">
          </a>
              <div class="media-body" id="{{id}}">
                  {{firstName}} {{lastName}}
                  <p>{{id}}</p>
              </div>
        </li>
        {{/each}}
    </ul>
</script>

<script id="page-tpl" type="text/template">
      <header class="bar bar-nav">
          <a class="btn btn-link btn-nav pull-left" href="#">
              <span class="icon icon-left-nav"></span>
          </a>
          <h1 class="title">Experiment</h1>
      </header>
      <div class="content">
          <div class="card" id = "{{ rxn_scheme_key }}">
              <ul class="table-view">
                  <li class="table-view-cell media">
                      <a href="sms:{{ cellPhone }}" class="push-right">
                          <span class="media-object pull-left icon icon-sms"></span>
                          <div class="media-body">
                              Title
                              <p>{{ subject }}</p>
                          </div>
                      </a>
                  </li>

                  <li class="table-view-cell media">
                      <img class="media-object pull-left emp-pic" src="assets/pics/{{id}}.jpg">
                      <div class="media-body">
                          Owner
                          <p> {{ batch_owner }}</p>
                      </div>
                  </li>
                  <li class="table-view-cell media">
                      <a href="tel:{{ officePhone }}" class="push-right">
                          <span class="media-object pull-left icon icon-call"></span>
                          <div class="media-body">
                              Experiment
                              <p>{{ notebook }} {{ experiment }}</p>
                          </div>
                      </a>
                  </li>
                  <li class="table-view-cell media">
                      <a href="tel:{{ cellPhone }}" class="push-right">
                          <span class="media-object pull-left icon icon-call"></span>
                          <div class="media-body">
                              Creation Date
                              <p>{{ creation_date }}</p>
                          </div>
                      </a>
                  </li>
                  <li class="table-view-cell media">
                      <a href="mailto:{{ email }}" class="push-right">
                          <span class="media-object pull-left icon icon-mail"></span>
                          <div class="media-body">
                              Yield
                              <p>{{ yield }}</p>
                          </div>
                      </a>
                  </li>
                  <li class="table-view-cell media">
                      <a href="http://217.220.17.147:8080/render?idReaction={{ rxn_scheme_key }}" class="push-right">
                          <span class="media-object pull-left icon icon-mail"></span>
                          <div class="media-body">
                              Reaction
                              <p>{{ rxn_scheme_key }}</p>
                          </div>
                      </a>
                  </li>
              </ul>
          </div>
      </div>
  </script>

<script id="notebook-list-tpl" type="text/template">
    <ul class="table-view notebook">
        {{#each this}}
        <li id="{{title}}" class="table-view-cell media">
          <a href="#notebooks/{{ notebook }}">
              <img class="media-object pull-left" src="assets/pics/notebook.jpg">
              <div class="media-body notebook">
                  {{title}}
              </div>
          </a>
        </li>
        {{/each}}
    </ul>
</script>

<script id="page-list-tpl" type="text/template">
    <ul class="table-view pages">
        {{#each this}}
        <li class="table-view-cell media">
          <a href="#page/{{ notebook }}-{{ title }}">
              <img class="media-object pull-left" src="assets/pics/page.jpg">
              <div class="media-body pages">
                  {{title}}
              </div>
          </a>
        </li>
        {{/each}}
    </ul>
</script>
   
<script src="lib/jquery.js"></script>
<script src="lib/pageslider.js"></script>
<script src="lib/router.js"></script>
<script src="lib/fastclick.js"></script>
<script src="lib/handlebars.js"></script>
<script src="js/services/json/EmployeeService.js"></script>
<script src="js/NotebookListView.js"></script>
<script src="js/PageListView.js"></script>
<script src="js/EmployeeListView.js"></script>
<script src="js/PageView.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/app.js"></script>
<script src="cordova.js"></script>
</body>
</html>
